<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.ajax({url: "joke2.txt", success: function(result){
            $("#text").html(result);
        }});
    });
});
</script>
</head>
<body>

<h2 id="text">This will change...</h2>
<button>Load</button>

</body>
</html>
