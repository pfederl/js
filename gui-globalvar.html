<!DOCTYPE html>
<html>
<body>
<h2 id="text">Counter: 0</h2>
<button type="button" onclick="main()">Change</button>
<script>
var counter = 0;
function main() {
  var text = document.getElementById("text");
  counter = counter + 1;
  text.innerHTML = "Counter: " + counter;
}
</script>
</body>
</html>
